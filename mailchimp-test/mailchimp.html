<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Embedded MailChimp Practice Form</title>


	<link href="https://cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="mailchimp-style.css">

</head>

<body>

	<!-- Begin MailChimp Signup Form -->
	<div id="mc_embed_signup">

		<form action="//toddcf.us14.list-manage.com/subscribe/post?u=8a1d43e9e34db0e103edbff99&amp;id=4c4000033d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			
			<div id="mc_embed_signup_scroll">
				<h2>Subscribe Below:</h2>
			
				<div class="indicates-required">
					<span class="asterisk">*</span> indicates required
				</div>

				<div class="mc-field-group">
					
					<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">

				</div>

				<div class="mc-field-group">

					<label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
					<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">

				</div>

				<div class="mc-field-group">

					<label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
					<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">

				</div>

				<div class="mc-field-group input-group">
					
					<strong>Email Format </strong>
					
					<ul>
						<li><input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0"><label for="mce-EMAILTYPE-0">html</label></li>
						<li><input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1"><label for="mce-EMAILTYPE-1">text</label></li>
					</ul>

				</div>
		
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

				<div style="position: absolute; left: -5000px;" aria-hidden="true">
					<input type="text" name="b_8a1d43e9e34db0e103edbff99_4c4000033d" tabindex="-1" value="">
				</div>

				<div class="clear">
					<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
				</div>

			</div>
			
		</form>

	</div>
	<!--End mc_embed_signup-->
	
	<!-- Link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Link to MailChimp JS -->
	<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
	<script type='text/javascript' src="mailchimp-js.js"></script>

</body>
</html>
